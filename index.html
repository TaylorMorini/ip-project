<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">
  <style>
    html,
    body {
      margin: 0;
      padding: 50px;
      font-family: sans-serif;
    }

  </style>
  <title>NASA Image Search</title>
</head>

<body>

  <h1>NASA Image Search</h1>
  <nasa-image-search id ="search1" view ="list"></nasa-image-search>
  <button id = "search">Search Images</button>
  <button id = "reset">Reset Data</button>
  <script type="module">
    import "./src/nasa-image.js";

    document.querySelector("#search").addEventListener("click", (e) =>{
    document.querySelector('#search1').loadData = true;
  });
  document.querySelector("#reset").addEventListener("click", (e) =>{
    document.querySelector('#search1').resetData();
  });
  document.querySelector("nasa-image-search").addEventListener("results-changed", (e) =>{
    console.log(e.detail);
    document.querySelector("#select").innerHTML = e.detail.value.length;
  });
  </script>

</body>

</html>
